 <!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="./aframe.min.js"></script>
</head>
<body>
  <a-scene>
        
        <a-sky rotation="0 170 0" src="" id="image"></a-sky>
        <a-entity position="0 2.2 4">
          <a-entity camera look-controls wasd-controls>
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusOuter: 0.30;
                                radiusInner: 0.20;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true">
              <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale"
                   fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1000"></a-animation>
            </a-entity>
          </a-entity>
        </a-entity>
    <a-entity id="cube" geometry="primitive: box" material="color: blue" position="5 0 0"></a-entity>
    </a-scene>
    <script>document.querySelector('#cube').addEventListener('click', function () {
        this.setAttribute('material', 'color', 'red');
        console.log('I was clicked!');
        location.href = 'file:///home/yumae/git/facility_view/360image.html?3602.jpg';
      });
    </script>
    <script>
        var query = document.location.search.substring(1);
        var img = document.getElementById("image");
        img.setAttribute("src", "./360image/"+query);
    </script>
  </body>
</html>
